<html>

    <body>
    {% for thread in threads %}
        <div>
            {{thread.posts[0].body}}
        </div>
        <br>
        {% for post in thread.posts.order_by(Post.timestamp.desc()) %}
        <div> 
            {{post.body}}
        </div>
        <br>
        {% end for %}
        <br>
    {% endfor %}
    </body>
</html>

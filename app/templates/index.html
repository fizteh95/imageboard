{% extends "base.html" %}

{% block content %}
<div align="center">
    <img src="/static/banner.jpg">
</div>
<div align="center">
<h1>Our boards:</h1>
    <br>
    {% for board in boards %}
    <div>
        <b><a href="{{ url_for('board_b', board=board.ref) }}">/{{board.ref}}</a></b> - {{board.description}}
    </div>
    <br>
    {% endfor %}
</div>
{% endblock %}
